<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/> <!--Replace with your tailwind.css once created-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
    <title>Document</title>
</head>
<body>
<nav class="p-3 bg-blue-800 rounded bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="container flex flex-wrap items-center  mx-auto">
      <a href="#" class="flex items-center">
        <img src="https://filofrance.fr/wp-content/uploads/2022/03/Filo-logo-Blanc.png" class="h-6 mr-3 sm:h-10" alt="FiloLogo" />
      </a>
      <span class="flex text-white text-2xl top-5 left-4 cursor-pointer" onclick="openSidebar()">
        <i class="bi bi-filter-left px-2 rounded-md"></i>
      </span>
    </div>
   
  </nav>
  
  <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900" >
    <div class="text-gray-100 text-xl">
      <div class="p-2.5 mt-1 flex items-center">
        <a href="#" class="flex items-center">
            <img src="https://filofrance.fr/wp-content/uploads/2022/03/Filo-logo-Blanc.png" class="h-6 mr-3 sm:h-10" alt="FiloLogo" />
          </a>
        <i class="bi bi-x cursor-pointer ml-28 lg:hidden"  onclick="openSidebar()" ></i>
      </div>
      <div class="my-2 bg-gray-600 h-[1px]"></div>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="fa fa-calendar "></i>
      <span class="text-[15px] ml-4 text-gray-200 ">Calendrier</span>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="fa fa-graduation-cap "></i>
      <span class="text-[15px] ml-4 text-gray-200 ">Formation</span>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="fa fa-file-alt"></i>
      <span class="text-[15px] ml-4 text-gray-200 ">Document</span>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="fa fa-comments"></i>
      <span class="text-[15px] ml-4 text-gray-200 ">Interlocuteur</span>
    </div>
    <div class="my-4 bg-gray-600 h-[1px]"></div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="bi bi-box-arrow-in-right"></i>
      <span class="text-[15px] ml-4 text-gray-200 ">Logout</span>
    </div>
  </div>

  <script type="text/javascript">
    function dropdown() {
      document.querySelector("#submenu").classList.toggle("hidden");
      document.querySelector("#arrow").classList.toggle("rotate-0");
    }
    dropdown();

    function openSidebar() {
      document.querySelector(".sidebar").classList.toggle("hidden");
    }
  </script>
</body>
</html>
